project_dir: "./projects/maastro_cbct_to_ct"
use_cuda: True
n_iters: 20000
n_iters_decay: 20000
batch_size: 1
mixed_precision: False

logging:
    checkpoint_dir: "./checkpoints/cbcttoct_2dex2"
    wandb:
        project: "my-project"
    log_freq: 50
    checkpoint_freq: 2000

dataset: 
    name: "CBCTtoCT2DDataset"
    root: "/workspace/data/2D_CBCT_CT_data"
    num_workers: 8
    load_size: 512
    
gan:  
    name: "CycleGAN"

generator:
  name: "Unet2D"
  in_channels: 1

discriminator:
    name: "PatchGAN2D"


optimizer:
  lambda_A: 25.0
  lambda_B: 25.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0002
  lr_G: 0.0004

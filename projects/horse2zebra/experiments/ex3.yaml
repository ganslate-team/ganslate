cuda: True
n_iters: 117700 # (1177 [dataset_size] * 100)
n_iters_decay: 117700
batch_size: 1
mixed_precision: False

logging:
    output_dir: "./checkpoints/horse2zebra_ex3"
    wandb:
        project: "GAN-Testing"
    log_freq: 50
    checkpoint_freq: 20000

dataset: 
    name: "ImageDataset"
    root: "/workspace/data/horse2zebra"
    num_workers: 16
    image_channels: 3
    preprocess: "resize"
    load_size: 256
    #crop_size: 256
    flip: True
    
gan:  
    name: "CycleGAN"
    
    optimizer:
        lambda_A: 10.0
        lambda_B: 10.0
        lambda_identity: 0.0
        
        proportion_ssim: 0.84
        lr_D: 0.0002
        lr_G: 0.0002
        ssim_type: "ThreeComponentSSIM"

    generator:  
        name: "Resnet2D"
        n_residual_blocks: 9
        in_channels: 3

    discriminator:  
        name: "PatchGAN2D"
        n_layers: 3
        in_channels: 3
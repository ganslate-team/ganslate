project_dir: "./projects/nki_cervix_cbct_to_ct"
cuda: True
n_iters: 200000
n_iters_decay: 0
batch_size: 1

logging:
    output_dir: ./checkpoints/cbct_ex3/
    wandb:
        project: "NKI_CBCT_CT"
    log_freq: 50
    checkpoint_freq: 10000

dataset: 
    name: "CBCTtoCTDataset"
    root: /data/train
    hounsfield_units_range: [-1024, 2048]
    num_workers: 8
    patch_size: [48, 320, 320]
    
gan:  
    name: "PiCycleGAN"

generator:
  name: Vnet3D
  in_channels: 1
  use_memory_saving: False
  use_inverse: True
  is_separable: False
  down_blocks: [2, 2, 3]
  up_blocks: [3, 3, 3]

discriminator:
    name: "PatchGAN3D"
    n_layers: 2
    in_channels: 1

optimizer:
  lambda_A: 25.0
  lambda_B: 25.0
  lambda_identity: 0.0
  lambda_inverse: 0.0
  proportion_ssim: 0.84
  lr_D: 0.0001
  lr_G: 0.0002

  loss_mask:
    masking_value: -1
    operator: "eq" 


metrics: 
  output_distributions_D: True
  ssim: True
  
eval:
  eval_freq: 10000
  samples: 10
  metrics:
    ssim: True



project_dir: "./projects/cleargrasp_depth_estimation/"

train:
    output_dir: "/home/zk315372/Chinmay/Cleargrasp-Depth-Estimation/pix2pix_lambda100/"
    cuda: True
    n_iters: 62500        # (2500 (images) / 1 (batch_size)) x 25 ("epochs")
    n_iters_decay: 62500  # Extra 62500 iters with lr decay
    batch_size: 1
    mixed_precision: False
    seed: 1

    logging:
        freq: 50
        multi_modality_split:
            A: [3, 3]
            B: [1]
        wandb:
            project: "cleargrasp_depth_estimation"
            run: "pix2pix_lambda100"
        
    checkpointing:
        freq: 25000

    dataset: 
        name: "ClearGraspTrainDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/train"
        load_size: [512, 256]
        paired: True
        require_domain_B_rgb: False
        num_workers: 8

    gan: 
        name: "Pix2PixConditionalGAN"
        generator:  
            name: "Unet2D"
            in_out_channels:
                AB: [6, 1]
            num_downs: 4
            ngf: 64
            use_dropout: True

        discriminator:  
            name: "PatchGAN2D"
            in_channels: 
                B: 7
            n_layers: 3
            kernel_size: [4, 4]
            ndf: 64
            
        optimizer:
            lr_D: 0.0001
            lr_G: 0.0002
            lambda_pix2pix: 100
    
    metrics:
        discriminator_evolution: True
        ssim: False


val:
    freq: 2500
    dataset: 
        name: "ClearGraspValTestDataset"
        root: "/home/zk315372/Chinmay/Datasets/Cleargrasp_rgbnormal2depth_resized/val"
        load_size: [512, 256]
        model_is_cyclegan_balanced: False
        num_workers: 8
    metrics:
        cycle_metrics: False
